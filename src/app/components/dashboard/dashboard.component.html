<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Das</mat-card-title>
    </mat-card-header>
    <p class="text-center">Please enter your email address to request a password reset.</p>
    <!-- Calling SignOut Api from AuthService -->
    <div class="formGroup">
      <input type="button" class="btn btnPrimary" value="Log in" (click)="authService.SignOut()">
    </div>
  </mat-card>

  <li>
    <button mat-raised-button (click)="openDialog()">Add</button>
  </li>
  
</div>
